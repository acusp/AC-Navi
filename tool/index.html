---
layout: default
title: 安全相关
style: pages
active_key: tool
---

{% for section in site.data.tool_links %}
    <div class="ui vertical stripe links segment">
        <div class="ui equal width stackable internally celled grid">
            <div class="center aligned row">
                {% for item in section.categories %}
                    <div class="links column">
                        <div class="ui top attached label">{{ item.category }}</div>
                        <div class="ui labels">
                            {% for link in item.links %}<a class="ui {{ link.style }} label" href="{{ link.url }}" target="_blank">{% if link.icon %}<i class="{{ link.icon }} icon"></i>{% endif %}{{ link.name }}</a>{% endfor %}
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endfor %}
